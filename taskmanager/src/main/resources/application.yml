server:
  port: 9100

spring:
  application:
    name: taskmanager
  flyway:
    locations: classpath:db/migration
    schemas: tasks
    baseline-on-migrate: true
    enabled: true
  datasource:
    driver-class-name: ${TM_DATASOURCE_DRIVER}
    url: ${TM_JDBC_BASE_URL}?currentSchema=tasks
    username: ${TM_DATASOURCE_USER}
    password: ${TM_DATASOURCE_PASSWORD}

camunda:
  client:
    zeebe:
      base-url: http://localhost:26500
    mode: simple
